<!DOCTYPE html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.rawgit.com/erikflowers/weather-icons/ea5d5c73/css/weather-icons.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeenyWeather</title>
    <link rel="icon" type="image/png" href="favicon.png" />
</head>


<body>
    <main>
        <div class="top-nav">
            <nav>
                <div class="nav-wrapper yellow darken-2">
                    <a href="#!" class="brand-logo center">TeenyWeather</a>
                </div>
            </nav>
        </div>
        <div class="container">

            <div class="row"> </div>

            <div class="row">
                <div class="col m10">
                    <nav>
                        <div class="nav-wrapper yellow darken-2" style="margin-top: 13px;">
                            <form onsubmit="validateForm(event); return false" name="locSearch">
                                <div class="input-field">
                                    <input id="search" type="search" name="locSearchBar" required placeholder="Enter a city to search for!">
                                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                    <i class="material-icons">close</i>
                                </div>
                            </form>
                        </div>
                    </nav>
                </div>
                <div class="col m2">
                    <form id="unit-switch" style="display: none;" action="#">
                        <p>
                            <input name="unit" type="radio" id="c" value="temp-c" onclick="setUnits('c')" checked />
                            <label for="c">Metric</label>
                        </p>
                        <p>
                            <input name="unit" type="radio" id="f" value="temp-f" onclick="setUnits('f')" />
                            <label for="f">Imperial</label>
                        </p>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col m6">
                    <span id="weather-timestamp" class="flow-text smoltext"></span>
                </div>
            </div>
            <div class="row row-spacer"></div>
            <div class="row">
                <div class="col">
                    <div class="progress" style="display: none;" id="preloader">
                        <div class="indeterminate"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="col m6">
                    <span id="region-name" class="flow-text center"></span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <span id="weather-temperature" class="flow-text bigtext center"></span>
                </div>
                <div class="col">
                    <span id="weather-conditions" class="flow-text bigtext center"></span>
                </div>
                <div class="col">
                    <i class="wi large" id="weather-icon"></i>
                </div>
            </div>
            <div class="row row-spacer"></div>
            <div class="row">
                <div class="col m2">
                    <span class="forecast-weekday flow-text" id="fcw-1"></span>
                </div>
                <div class="col m2">
                    <span class="forecast-weekday flow-text" id="fcw-2"></span>
                </div>
                <div class="col m2">
                    <span class="forecast-weekday flow-text" id="fcw-3"></span>
                </div>
                <div class="col m2">
                    <span class="forecast-weekday flow-text" id="fcw-4"></span>
                </div>
                <div class="col m2">
                    <span class="forecast-weekday flow-text" id="fcw-5"></span>
                </div>
                <div class="col m2">
                    <span class="forecast-weekday flow-text" id="fcw-6"></span>
                </div>
            </div>
            <div class="row">
                <div class="col m2">
                    <span class="forecast flow-text" id="fc-1"></span>
                    <i class="wi fc-icon" id="fc-icon-1"></i>
                </div>
                <div class="col m2">
                    <span class="forecast flow-text" id="fc-2"></span>
                    <i class="wi fc-icon" id="fc-icon-2"></i>
                </div>
                <div class="col m2">
                    <span class="forecast flow-text" id="fc-3"></span>
                    <i class="wi fc-icon" id="fc-icon-3"></i>
                </div>
                <div class="col m2">
                    <span class="forecast flow-text" id="fc-4"></span>
                    <i class="wi fc-icon" id="fc-icon-4"></i>
                </div>
                <div class="col m2">
                    <span class="forecast flow-text" id="fc-5"></span>
                    <i class="wi fc-icon" id="fc-icon-5"></i>
                </div>
                <div class="col m2">
                    <span class="forecast flow-text" id="fc-6"></span>
                    <i class="wi fc-icon" id="fc-icon-6"></i>
                </div>
            </div>
            <div class="row">
                <div class="col m2">
                    <span class="forecast-conditions flow-text" id="fcc-1"></span>
                </div>
                <div class="col m2">
                    <span class="forecast-conditions flow-text" id="fcc-2"></span>
                </div>
                <div class="col m2">
                    <span class="forecast-conditions flow-text" id="fcc-3"></span>
                </div>
                <div class="col m2">
                    <span class="forecast-conditions flow-text" id="fcc-4"></span>
                </div>
                <div class="col m2">
                    <span class="forecast-conditions flow-text" id="fcc-5"></span>
                </div>
                <div class="col m2">
                    <span class="forecast-conditions flow-text" id="fcc-6"></span>
                </div>
            </div>

    </main>
    <footer class="page-footer yellow darken-3">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <p class="grey-text text-lighten-4">Made with Materialize, Yahoo! Weather API and â™¥</p>
                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
